name: Update README thumbnails

on:
  workflow_dispatch:
    inputs:
      folders:
        description: "Folders to include (space-separated)"
        required: false
        default: "Dark Light"
      intro:
        description: "Intro text for the README"
        required: false
        default: |
          # ğŸ–¼ï¸ Wallpaper Collection

          \nWallpapers that I use in my Arch-Hyprland setup.
          \nMost are from anime â˜‘ï¸
          \nSome are cringe ğŸ˜¬
      size:
        description: "Thumbnail size for images (in px)"
        required: false
        default: "200"

  push:
    paths:
      - "Dark/**"
      - "Light/**"
      - ".github/scripts/update_thumbnails.py"
      - ".github/workflows/update_thumbnails.yml"

jobs:
  update-readme-thumbnails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run README thumbnail generator
        run: |
          INTRO=$(echo -e "${{ github.event.inputs.intro || '# ğŸ–¼ï¸ Wallpaper Collection\n\n- Wallpapers that I use in my Arch-Hyprland setup ğŸªŸ\n- Most are from anime â˜‘ï¸\n- Some are cringe ğŸ˜¬' }}")
          FOLDERS="${{ github.event.inputs.folders || 'Dark Light' }}"
          SIZE="${{ github.event.inputs.size || '200' }}"
          python .github/scripts/update_thumbnails.py "$INTRO" "$SIZE" $FOLDERS

      - name: Commit & Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "ğŸ“º Update README with thumbnails" || echo "No changes to commit"
          git push
